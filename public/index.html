<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#252530">
  <meta name="Description" content="Venez vous savater la tronche sur Soulcalibur 6 avec l'application dédiée !">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/manifest/16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/manifest/32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/manifest/48x48.png" sizes="48x48">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/manifest/96x96.png" sizes="96x96">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/manifest/150x150-apple.png">

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Savate | Soulcalibur</title>
</head>

<body>
  <noscript>
    Vous devez activer Javascript pour utiliser cette application !
  </noscript>
  <div id="root"></div>
</body>

</html>
